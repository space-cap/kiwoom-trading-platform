version: '3.8'

services:
  app:
    build: .
    container_name: kiwoom-trading-platform
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  scheduler:
    build: .
    container_name: kiwoom-scheduler
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    command: python scripts/start_scheduler.py
